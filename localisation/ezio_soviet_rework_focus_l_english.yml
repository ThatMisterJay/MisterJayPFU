Soviets_reintroducemosinnagantproduction:0 "Reintroduce Mosin-Nagant Production"
Soviets_reintroducemosinnagantproduction_desc:0 "While effective in the field, the SVT-40 is proving expensive to produce, too expensive to equip an army as large as ours. We must reopen Mosin-Nagant production lines to ensure every able bodied man is armed to repel the fascist invaders and protect the motherland!"
Soviets_klimentvoroshilovtank:0 "Kliment Voroshilov Tank"
Soviets_klimentvoroshilovtank_desc:0 "The T-35 has proved... less than successful in the field. We should focus our efforts in creating a modern breakthrough tank with enough armour to shrug off any contemporary anti-tank gun."
Soviets_expandsiberianindustrialcenters:0 "Expand Siberian Industrial Centers"
Soviets_expandsiberianindustrialcenters_desc:0 "The tundras of Siberia are vast, relatively uninhabited and isolated. It is these traits which make it the perfect place to keep much of our industry safe from enemy threats, by both land and air."
Soviets_peoplescommissariatofshipbuilding:0 "People's Commissariat of Shipbuilding"
Soviets_peoplescommissariatofshipbuilding_desc:0 "Our navy remains little more than a bunch of floating hulks dating from before the Revolution. We must create an independent Commissariat to ensure that our vast coastlines are safe from any imperialist invaders!"
Soviets_siberianrailways:0 "Siberian Railways"
Soviets_siberianrailways_desc:0 "While an impressive feat of engineering, the Trans-Siberian railway is becoming antiquated and inadequate for an economy as developed as ours. By integrating it with majors population centres in the area we can greatly improve its efficiency."
Soviets_defenseofmoscow:0 "Defense of Moscow"
Soviets_defenseofmoscow_desc:0 "The Fascists are knocking at the face of the capital! Moscow must not be allowed to fall at any cost. Mobilise everyone, from children to the elderly to hastily erect what defenses we can!"
Soviets_expandrubberrefining:0 "Expand Rubber Refining"
Soviets_expandrubberrefining_desc:0 "Large Scale motorisation and aviation requires large amounts of rubber, of which we own no sources. We must improve the way we create it synthetically."
Soviets_stalinconstitution:0 "Stalin Constitution"
Soviets_stalinconstitution_desc:0 "It is time to update our old constitution and impress the world with the rights enjoyed by the workers of the Soviet Union!"
Soviets_continuethesecondfiveyearplan:0 "Continue the Second Five Year Plan"
Soviets_continuethesecondfiveyearplan_desc:0 "The Second Five Year plan prioritises the development of heavy industry. The Soviet Union must develop quickly if we are to catch up with the Capitalist powers of the West."
Soviets_operationbagration:0 "Operation Bagration"
Soviets_operationbagration_desc:0 "Now we've been able to push the Fascists out of Ukraine and with the Western Allies finally opening a second front, this gives us the perfect chance to launch a greater offensive than ever before seen."
Soviets_peoplescommissariatofarms:0 "People's Commissariat of Arms"
Soviets_peoplescommissariatofarms_desc:0 "With the PCDI being divided into specialised ministries, it is only natural we establish one focused on arms and munitions."
Soviets_rehabilitatedmilitary:0 "Rehabilitated Military"
Soviets_rehabilitatedmilitary_desc:0 "The invasion of the Fascist hordes has caught Comrade Stalin off guard during his great restructure of the Red Army. With so few qualified officers to command it, perhaps we should seek to release and rehabilitate some of those officers imprisoned during the Purge?"
Soviets_defenseofstalingrad:0 "Defense of Stalingrad"
Soviets_defenseofstalingrad_desc:0 "Our Army is steadily being set back in the South. We must mobilise whatever we can, regroup and setup defenses on the Volga. We cannot allow the city that bears Stalin's name to fall into the hand of the Fascists."
Soviets_operationcountenance:0 "Operation Countenance"
Soviets_operationcountenance_desc:0 "With the Fascist stranglehold on Norway, Allied Lend-Lease must traverse heavily patrolled waters to reach Archanglesk. The British have indicated that they are prepared to commence a joint operation in Iran to open up the ports there so Allied Trucks, Planes and Tanks may reach us unmolested."
Soviets_operationuranus:0 "Operation Uranus"
Soviets_operationuranus_desc:0 "While the Fascist invaders have pushed far, we have managed to defend our oilfields from their grasping clutches. Their exhausted troops are stretched thin over large sectors of the frontline giving us the opportunity for a decisive counterattack."
Soviets_evacuateindustrytotheurals:0 "Evacuate Industry to the Urals"
Soviets_evacuateindustrytotheurals_desc:0 "The backstabbing Hitlerists must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations East of the Urals."
Soviets_universalmilitaryservice:0 "Universal Military Service"
Soviets_universalmilitaryservice_desc:0 "With the outbreak of war among the capitalist and fascist powers of the west, it is time we expanded our conscription laws lest we be drawn into another conflict."
Soviets_thesturmovik:0 "The Sturmovik"
Soviets_thesturmovik_desc:0 "Comrade Sergey Ilyushin has presented a most interesting design to the defense ministry. A ground attack aircraft using armour as a load bearing element of it's airframe."
Soviets_foundthepcdi:0 "Found the PCDI"
Soviets_foundthepcdi_desc:0 "The People's Commissariat of Defence Industry of the USSR will be a heavy Industry ministry focusing on military industrial projects. In the long term, the work load may require further divisions of the ministry."
Soviets_nkvdprimacy:0 "NKVD Primacy"
Soviets_nkvdprimacy_desc:0 "The military has shown that it can't be trusted. Therefore the NKVD will need to be expanded and given greater powers, with more political commisars to keep an eye on the officers."
Soviets_transpolarflights:0 "Transpolar Flights"
Soviets_transpolarflights_desc:0 "Our bravest pilots are just beginning to prove that daring routes across the arctic are possible. By using unexpected shortcuts like these in our planning of aerial warfare, we will be able to surprise the enemy."
Soviets_thirdfiveyearplan:0 "Third Five Year Plan"
Soviets_thirdfiveyearplan_desc:0 "With the brilliant successes of our Second Five Year Plan, Comrade Stalin has deigned to now focus on the development of our military industrial capacity, in concurrence with the rapid modernisation of our military."
Soviets_thegreatpurge:0 "The Great Purge"
Soviets_thegreatpurge_desc:0 "There is a dangerous Trotskyist Plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
Soviets_uralindustrialcomplexes:0 "Ural Industrial Complexes"
Soviets_uralindustrialcomplexes_desc:0 "The Ural mountains while not the most hospitable of places, offers a vast mineral wealth. By constructing factories so close to the source, we will be able to streamline the production process of heavy machinery such as tanks."
Soviets_uralmineexpansion:0 "Ural Mine Expansion"
Soviets_uralmineexpansion_desc:0 "To fuel our rapid industrialisation, we need raw resources. By improving infrastructure in the Urals region, we shall be one step closer to becoming the largest producer of steel on earth."
Soviets_progresscult:0 "Progress Cult"
Soviets_progresscult_desc:0 "We should celebrate the innovations of outstanding Soviet scientists and encourage the correct kind of free thinking. The USSR will always be ahead of the decadent West when it comes to daring new fields of science; just look at the brilliant work of Comrade Lysenko!"
Soviets_moscowmetro:0 "Moscow Metro"
Soviets_moscowmetro_desc:0 "Perhaps the greatest success of our second five year plan, the Moscow Metro has been a propaganda boon for our Union and Socialism as a whole."
Soviets_lessonsofkhalkhingol:0 "Lessons of Khalkhin Gol"
Soviets_lessonsofkhalkhingol_desc:0 "Our stunning victory against the Japanese in Mongolia has displayed some weakness in the design of our cavalry tanks, namely that they are underarmoured."
Soviets_lessonsofthewinterwar:0 "Lessons of the Winter War"
Soviets_lessonsofthewinterwar_desc:0 "Our limited success in the Winter War has proved the scars of the Great Purge still have not yet healed. We must significantly increase our modernisation efforts so we are able to defend our motherland if the need arises."
Soviets_integratenewterritories:0 "Integrate New Territories"
Soviets_integratenewterritories_desc:0 "We shall send out Comrade Khrushchev personally to ensure those inhabiting our new found territories vote correctly to join the Soviet Union in an official capacity."
Soviets_themolotovline:0 "The Molotov Line"
Soviets_themolotovline_desc:0 "With our border moved significantly West, we should construct a new defensive line to replace the now defunct Stalin Line."
Soviets_peoplescommissariatofaviationindustry:0 "People's Commissariat of Aviation Industry"
Soviets_peoplescommissariatofaviationindustry_desc:0 "The Soviet Union has become one of the forerunners in aeronautical technology. We must continue our efforts to ensure we do not fall behind in the arms races, less our vast skies be used against us."
Soviets_project23:0 "Project 23"
Soviets_project23_desc:0 "Although the Union encompasses a greater land area than any nation on the planet, the oceans of the world are yet to be ruled by our ships. Heavily armoured Battleships will be a part of our future ocean going fleet."
Soviets_modernisefieldartillery:0 "Modernise Field Artillery"
Soviets_modernisefieldartillery_desc:0 "Experiences in Finland have shown our artillery armaments to be relatively lacklustre. The PCAI shall dedicate more resources to alleviating this issue."
Soviets_womeninaviation:0 "Women in Aviation"
Soviets_womeninaviation_desc: "Comrade Raskova, our heroic long distance aviator, should be allowed to form all-female air regiments through her Aviation Group 122 program."
GER_soviet_treaty_new:0 "Lessons of Kama"
GER_soviet_treaty_new_desc:0 "Though closed soon after the ascension of the Fuhrer to the Chancellery, the Kama Tank school has proved invaluable in the development of the new generation of Panzers."
