 nuclear_bonus:0 "Nuclear Bonus"
 defence_of_korea:0 "Last Stand in Korea"
 defence_of_korea_desc:0 "Our Army is on the defensive. We must avoid losing our foothold in the mainland of Asia. We can "conscript" the locals in the northern part of Korea to build us a defensive line from Pyongyang and all along the river to the eastern cost of Korea."
 JAP_Northern:0 "Nothern Expansion Doctrine"
 JAP_Northern_desc:0 "The Northern Expansion Doctrine, "Hokushin-ron", favours attacking the Soviet Union. To do this, our army must be our number 1 priority, and as a result it is important to expand our industrial capacity."
 JAP_Southern:0 "Southern Expansion Doctrine"
 JAP_Southern_desc: "The Southern Expansion Doctrine, "Nanshin-ron, favours gaining resources in the South, by expanding our naval bases and our navy, as well as focusing on our enemies in that area. The Navy favours this particular doctrine."
 JAP_Coup:0 "Radical Factions In The IJA"
 JAP_Coup_desc:0 "Radical factions in the military have been losing support for the past few years, but they are still large enough to launch a coup, should something trigger them."
 JAP_North_Infra:0 "Infrastructure Improvements in Korea"
 JAP_North_Infra_desc:0 "If we are to support a large army, capable of defeating the Soviet Union, then we must improve our infrastructure in Korea and Manchuria. This will be a start."
 JAP_North_Infra_2:0 "Further Infrastructure Improvements"
 JAP_North_Infra_2_desc:0 "We must further expand our railways and roads in the area leading up to the Soviet-Japanese border."
 JAP_North_Ports:0 "Expansion of Ports"
 JAP_North_Ports_desc: "As we have no land connection between our home territory and our Manchurian lands, supplies will have to come in by sea. That is why we must expand our ports too!"
 JAP_DMZ:0 "Begin Buildup"
 JAP_DMZ_desc:0 "Its time to begin our troop buildup on the Soviet border. First, we must improve the local infrastructure."
 JAP_Draft:0 "Reinforce Manchurian Forces"
 JAP_Draft_desc:0 "We must bring up new divisions to support any coming offensive. While these units, which have quickly been put together, won't be of a very high quality, they will be able to fill any holes in our front. We will get both cavalry and infantry."
 JAP_Inf_Equip_Bonus:0 "Infantry Equipment Bonus"
 JAP_Draft:0 "Develop Better Equipment"
 JAP_Draft_desc:0 "To prepare for our attack on the USSR, we must develop better infantry weapons."
 JAP_N_OOB_TT:0 "We will recieve 13 new divisions, 4 of those will be cavalry divisions."
 JAP_Tanks_Bonus:0 "Tank Research Bonus"
 JAP_Tanks_Light_Bonus:0 "Light Tank Research Bonus"
 JAP_North_Tech:0 "Develop New Armor"
 JAP_North_Tech_desc:0 "The Soviet Union has very advanced light tanks, we cannot afford to fall behind on armor technology if we are to strike them!"
 JAP_Arty_Bonus:0 "Artillery Research Bonus"
 JAP_AT_Bonus:0 "Anti Tank Research Bonus"
 JAP_North_Tech_2:0 "Improved Field Guns"
 JAP_North_Tech_2_desc:0 "We must improve our field artillery if we are to be able to adequately support our troops in the field. Perhaps we can use progress in this field to build improved anti tank guns too!"
 JAP_Doc_Bonus:0 "Doctrine Research Bonus"
 JAP_Sup_Bonus:0 "Support Tech Research Bonus"
 JAP_Doc:0 "Additional Support Units and Doctrines"
 JAP_Doc_desc:0 "We must expand our units with more support, to better enable them to withstand the Soviet troops they will be facing. We should also study new ways of fighting."
 JAP_Inf_Bonus:0 "Infantry Weapons Research Bonus"
 JAP_Doc_2:0 "Sino-Japanese War Experiences"
 JAP_Doc_2_desc:0 "We must use what we have learned in the war against the Chinese, to improve the quality of our army, now that we are getting ready to fight the Soviet Union."
 JAP_Banzai:0 "For the Emperor!"
 JAP_Banzai_desc:0 "For the Emperor!! Now that we are ready, we will landwards towards the British Raj and Singapore, and show them once again that Japan can defeat a major European power! This will make 1905 look like a minor border skirmish..."
 for_the_emperor_idea_sov:0 "Glory to the Emperor!"
 Jap_left_faction:0 "Separate Peace"
 JAP_Zaibatsu:0 "Expand the Zaibatsu"
 JAP_Zaibatsu_desc:0 "MUST BE DONE IN 1936 TO RECEIVE A BONUS. The Zaibatsu are large industrial conglomerates, which can sometimes trace their origins several hundred years back. There are 4 big Zaibatsu, they are the oldest and most powerful companies in Japan. They happen to have deep ties to various factions in the military, and are the heart of our industrial activities and growth, we should do what we can to encourage them to grow."
 JAP_Zaibatsu_Idea:0 "Zaibatsu Growth Accelerated"
 JAP_Zaibatsu_Idea_desc:0 "The growth of the Zaibatsu (large and very powerful companies in Japan) has been accelerated as a result of favourable government policies."
 JAP_Vech:0 "Truck Research Bonus"
 JAP_Ship_Ind:0 "Ship Factories Research Bonus"
 JAP_Industry_Bonus:0 "Industrial Research Bonus"
 JAP_Mitsui:0 "Expand the Mitsui Zaibatsu"
 JAP_Mitsui_desc:0 "The Mitsui Zaibatsu is one with ties to the Imperial Japanese Army and the former Rikken Seiyūkai party members in the current ruling party, The Imperial Rule Association. If we help them expand their business, we also help the IJA."
 JAP_Mitsubishi:0 "Expand the Mitsubishi Zaibatsu"
 JAP_Mitsubishi_desc:0 "The Mitsubishi industrial conglomerate has several very large dockyards in Japan, but especially in the Nagasaki area. It has ties to the Rikken Minseito party and their politicians who are now in the Imperial Rule Association, as well as strong ties to the Imperial Japanese Navy. The IJN will definitely benefit if we help Mitsubishi expand their business."
 JAP_Ports:0 "Expand The Truk Lagoon"
 JAP_Ports_desc:0 "Our main base in the South Pacific is the Truk Lagoon. We should expand the naval base facilities there, as well as build fortifactions to protect the island itself."
 JAP_Nagasaki_Shipyards:0 "Expand the Nagasaki Shipyards"
 JAP_Nagasaki_Shipyards_desc:0 "Mitsubishi has a very large complex of shipyards in the Nagasaki area. We should help them expand these shipyards, as the Mitsubishi Zaibatsu has proven itself very willing to build high quality ships for the IJN."
 JAP_Navy_Subtech_Bonus:0 "Ship Subtechs Reasearch Bonus"
 JAP_heavy_battery_bonus:0 "Bonus to Improved heavy battery and advanced heavy battery"
 JAP_Ship_Subtechs:0 "Improve Destroyer Equipment"
 JAP_Ship_Subtechs_desc:0 "We must initiate a program to modernize the equipment on our already very modern destroyers."
 JAP_Navy_Doc_Bonus:0 "Navy Doctrine Research Bonus"
 JAP_battery_bonus:0 "Bonus to Improved secondary battery and dual purpose secondary battery"
 JAP_Navy_Doctrine:0 "Expand the IJNA"
 JAP_Navy_Doctrine_desc:0 "We must expand the Imperial Japanese Naval Academy, to allow for more bright young officers to join our ranks. This should allow us to develop new and more effective doctrines too."
 JAP_Research:0 "Promote Rivalry Between The Big Two"
 JAP_Research_desc:0 "Monopoly is never good for innovation. Although the two big Zaibatsu, Mitsui and Mitsubishi, have certain different business areas in which they focus their efforts, they also share some areas where they compete. In any case, they're coprorations, and corporations want profit. We should motivate them to outdo each other (as well as to outdo their smaller competitors)."
 JAP_Slot_1:0 "Form State Research Laboratories"
 JAP_Slot_1_desc:0 "The two big Zaibatsu are doing quite well in their research. We should bring some of their brightest heads into our military research divisions."
 JAP_Kawasaki_Docks:0 "Expand the Kobe Works"
 JAP_Kawasaki_Docks_desc:0 "The Kawasaki Dockyard Company has a series of large shipyards in Kobe. We should help them enlarge them, and provide anti air protection for the general area as well."
 fighter2_bonus:0 "A6M Zero-Sen Bonus"
 JAP_Army_Air_Strat:0 "Tactical Bomber Program"
 JAP_Army_Air_Strat_desc:0 "Our Nation needs strategic bombers with a long range. We should begin the development of such aircraft at once."
 naval_air_innovations_focus_2:0 "A6M Zero Effort"
 naval_air_innovations_focus_2_desc:0 "Mitsubishi Heavy Industries informed us that their prototype for our new carrier fighter program is finished. It appears that we have the best carrier fighter ever built in our hands. We must initiate production of these wonderful new aircraft at once!"
 JAP_Rikusentai:0 "Amphibious Tanks and Marine Equipment"
 JAP_Rikusentai_desc:0 "Our Rikusentai need improved equipment to be able to defeat the western nations, who sit in fortified strongholds all across the pacific. They need special tanks for these missions too. We should focus on designing such weapons."
 JAP_Arty:0 "Mitsui Artillery"
 JAP_Arty_desc:0 "We should task Mitsui with coming up with a new design for our guns."
 JAP_Tanks:0 "Expand the Osaka Army Arsenal"
 JAP_Tanks_desc:0 "We should improve the facilities of the Osaka Army Arsenal, if we are to develop new tanks, quicker."
 JAP_Air:0 "Pilot Training"
 JAP_Air_desc:0 "To keep up with the westerners, we must train skilled pilots to gain the upper hand."
 JAP_industrial_research_focus:0 "Industrial Research Effort"
 JAP_industrial_research_focus_desc:0 "We should do what we can to foster more industrial research."
 JAP_Zaibatsu_Idea_Bonus:0 "Streamlined Research Policy"
 JAP_Zaibatsu_Idea_Bonus_desc:0 "Totalist control of the country has allowed to a streamline of research and development"
 daitoakyoeiken:0 "Daitoa Kyoeiken"
 JAP_neutrality_party:0 "Daihon'ei"
 Annex_MAN:0 "Integrate our Puppets"
 Annex_MAN_desc:0 "Our puppet state Manchukuo, ruled by Emperor Puyi, is getting in our way. We could annex the state, giving up on the pan-Asian amibitions that have been officially laid out."
 Annex_MEN:0 "Integrate Mengkukuo"
 Annex_MEN_desc:0 "Now that we have annexed Manchukuo, we could also integrate our puppet state of Mengkukuo."
 JAP_national_service_draft_ordinance:0 "National Service Draft Ordinance"
 JAP_national_service_draft_ordinance_desc:0 "A supplemental law is to be introduced to empower the state's ability to draft civilian workers to support strategic industries and the wartime effort."
 JAP_national_spiritual_mobilization_movement:0 "National Spiritual Mobilization Movement"
 JAP_national_spiritual_mobilization_movement_desc:0 "Our entire nation, not only our soldiers, need to be spiritually prepared for war. To this end, nationalists have been brought together in the National Spiritual Mobilization Movement to boost patriotism and support for the government."
 JAP_china_defense_tt:0 "Construction of strong fortifications in the provinces listed you occupy to protect the Chinese ports"
 JAP_second_wind_tt:0 "Operation Ichi-Go is launched and Chinese occupation debuffs are removed"
 JAP_korea_tt:0 "Spawns 14/4 divisions to protect Korea"
 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_surprise_attack:0 "Tennoheika Banzai"
 USA_fleet_in_chaos:0 "Pacific Fleet In Chaos"
 JAP_zaibatsus_integration:0 "Zaibatsu Integration"
 JAP_zaibatsus_integration_desc:0 "The Zaibatsu are large industrial conglomerates, which can sometimes trace their origins several hundred years back. There are 4 big Zaibatsu, they are the oldest and most powerful companies in Japan. They happen to have deep ties to various factions in the military, and are the heart of our industrial activities and growth, we should do what we can to encourage them to grow."
 JAP_sumitomo:0 "Sumitomo"
 JAP_sumitomo_desc:0 "The Sumitomo Group traces its roots to a bookshop in Kyoto founded circa 1615 by Masatomo Sumitomo. The Meiji Restoration allowed Sumitomo to import and utilize Western machines and techniques in its mines. Sumitomo soon branched out into even more business areas entering the machine and coal industries, as well as the forestry, banking and warehousing businesses."
 JAP_yasuda:0 "Yasuda"
 JAP_yasuda_desc:0 "The Yasuda focus on banking was narrowed by the merger of eleven Yasuda-controlled banks into the Yasuda Bank in 1913. The post-merger bank was by far the largest of all the zaibatsu banks."
 JAP_mitsui:0 "Mitsui"
 JAP_mitsui_desc:0 "During the early 20th century, Mitsui was one of the largest zaibatsu, operating in numerous fields. Mitsui Bank became the holding company of the Mitsui zaibatsu from 1876. It was joined as an ultimate parent company by Mitsui & Co. and Mitsui Mining in 1900"
 JAP_mitsubishi:0 "Mitsubishi"
 JAP_mitsubishi_desc:0 "Mitsubishi manufactured military aircraft ontop of its industrial holdings. Mitsubishi also worked in the shipbuilding industry and was a large force behind the IJN."
 JAP_totalist_economic_reform:0 "Totalist Economic Reform"
 JAP_totalist_economic_reform_desc:0 "As part of the creation of the national defense state many economic reforms must take place to hand more control over to government central planning to hit the production targets."
 JAP_military_adventurism:0 "Military Adventurism"
 JAP_military_adventurism_desc:0 "The military of Japan has enjoyed a long tradition of independence from civilian control in Tokyo, this has resulted in numerous occasions where the military has acted independently of the government and has draged Japan into conflicts without government approval."
 JAP_defense_in_china:0 "Defense in China"
 JAP_defense_in_china_desc:0 "Failing to force China to come to terms means we must dig in if we wish to hold the ground we have taken."
 JAP_second_wind_china:0 "Second Wind in China"
 JAP_second_wind_china_desc:0 "Having stalled in China we must make a new attempt at bringing the conflict to a conclusion, Operation Ichi-Go has been developed by the IJA to once and for all solve the China problem."
 JAP_autarky:0 "Autarky"
 JAP_autarky_desc:0 "Japan is a nation critically short of natural resources, as such if Japan wants to survive as an independent nation it must look for new ways of gaining resources and gaining self-sufficiency"
 JAP_ports_tt:0 "Creates Ports in Kyushu, Okinawa, Taiwan and Siam"
 JAP_naval_bomber_effort:0 "Naval Bomber Effort"
 JAP_naval_bomber_effort_desc:0 "Naval bombers are important to the dominance of the sea, if Japan wishes to gain naval superiority naval bomber pursuits will help greatly"
 china_annexed:0 "The Chinese Ulcer"
 JAP_research_unit:0 "Army Research in Manchuria"
 JAP_research_unit_desc:0 "Expand the organisation of the research group of the Kwantung Army. Many in the civilian government have been unaware of its true activities."
 ##events
 Jfujap.1.t:0 "February 26 Incident"
 Jfujap.1.d:0 "On the 26th of February, a group of young military officers attempted a coup d'état. The radical Kōdō-ha faction in the military assassinated several promiment politicans, but failed to assassinate the Prime Minister. The coup failed, and unlike in the aftermath of the previous attempted coup, the surviving perpetrators were given secret trials and shot."
 Jfujap.1.a:0 "Purge them!"
 Jfujap.2.t:0 "Nanshin-ron"
 Jfujap.2.d:0 "The empire must expand if it wants to endure, plans have been drawn up for the southern strike doctrine to secure the resources in the south. Commander-in-chief of the Japanese Combined Fleet, Yamamoto has warned that \n"In the first six to twelve months of a war with the United States and Great Britain I will run wild and win victory upon victory. But then, if the war continues after that, I have no expectation of success."\n We must make this a repeat of the Russian war if we wish to survive against the industrial might of the enemies. By combining traditionalist tactics and totalist strategies Japan will be victorious. Long live His Majesty the Emperor!"
 Jfujap.2.a:0 "Long live His Majesty the Emperor"
 Jfujap.4.t:0 "Marco Polo Bridge Incident"
 Jfujap.4.d:0 "The Marco Polo Bridge incident proved that the Chinese are not interested in cooperation. With increasing tension threatening the ensuing ceasefire, war may be the only means to bring the order to the Chinese nation."
 Jfujap.4.a:0 "Long live His Majesty the Emperor"
 Jfujap.5.t:0 "The Chinese War"
 Jfujap.5.d:0 "Sucked into the endless pit of China, our industry is stuck suppliying our forces against chinese partisans and our young men are dying in droves. This can be reversed by striking South in China to stabilise the front."
 Jfujap.5.a:0 "Was all this sacrifice worth it?"
 Jfujap.6.t:0 "The Chinese Front Stabilised"
 Jfujap.6.d:0 "Withdrawal out of inner China has freed up much needed forces and equipment from constant guerilla war against the Chinese."
 Jfujap.6.a:0 "Finally some stability!"
 Jfujap.7.t:0 "International Military Tribunal for the Far East"
 Jfujap.7.d:0 "The conclusion of the Tokyo Trial today as the sentences have been handed down for numerous cases of waging of aggressive war, ordering, authorizing, permitting inhumane treatment of prisoners of war/others and deliberately and recklessly disregarded their duty to take adequate steps to prevent atrocities. All evidence has been submitted in fifteen phases and a final judgement has been made following the drafting of an 1,781 page opinion.""
 Jfujap.7.a:0 "Justice finally in the east!"
 Jfujap.7.jap:0 "A shameful day for the"
 Jfujap.8.t:0 "Sino-Japanese War Guide"
 Jfujap.8.d:0 "YOU MUST TAKE all of the following provinces in order to do all available events and focuses:\nBeijing\nShanghai\nShandong\nGuangzhou\n\nThe Sino-Japanese war fires by an event which you recieve on the 7th July 1937\n\nThe more Chinese States Occupied the more attack penalty you gain against China upto 40%\n\nIf you have survived until 1943 you may do the "Second Wind in China" focus to remove the resistance attack debuffs, after this you may invade all of China with no penalties"
 Jfujap.8.a:0 "If I have any questions I'll ask my team mates"
