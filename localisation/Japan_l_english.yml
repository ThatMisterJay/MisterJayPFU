japan.21.t:0 "The Chinese Uprising"
japan.21.d:0 "The Chinese are planning an uprising. In a couple months, we should expect an attack on our occupied states. We should have divisions ready in several states."
japan.21.a:0 "We shall strike the Chinese Dogs!"

japan.22.t:0 "The Chinese Offensive"
japan.22.d:0 "The Chinese are planning an offensive. In a couple months, we should expect an attack on our fronts. We should prepare our defenses."
japan.22.a:0 "We shall strike the Chinese Dogs!"
