ITA_ethiopianwarlogistics:0 "Ethiopian War Logistics"
ITA_ethiopianwarlogistics_desc:0 "We might have misjudged the logistics situation for our glorious conquest of Ethiopia. We must make it our primary goal to provide our brave troops with the necessary supplies."
ITA_industrialeffort:0 "Industrial Effort"
ITA_industrialeffort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
ITA_beginmilitaryrearmament:0 "Begin Military Rearmament"
ITA_beginmilitaryrearmament_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
ITA_policyofdevelopment:0 "Policy of Development"
ITA_policyofdevelopment_desc:0 ""
ITA_extraresearchslot:0 "Extra Research Slot"
ITA_extraresearchslot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
ITA_italianhighways:0 "Italian Highways"
ITA_italianhighways_desc:0 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies at every corner of the world this is a crucial part of being able to defend all Italian soil."
ITA_prospectforoil:0 "Prospect For Oil"
ITA_prospectforoil_desc:0 "Old empires always fear new ones on the rise and we should not depend on them. We cannot rely on oil from other nations and should focus our efforts on finding our own source within the empire. This is how we make sure to stay competitive far into the future."
ITA_libyanrefineries:0 "Libyan Refineries"
ITA_libyanrefineries_desc:0 "Benhasi is a perfect place for constructing refineries. Close to oil sources and close to production in the homeland."
ITA_iraqirefineries:0 "Iraqi refineries"
ITA_iraqirefineries_desc:0 "undefined"
ITA_ablackshirtforeverydivision:0 "A Blackshirt For Every Division"
ITA_ablackshirtforeverydivision_desc:0 ""
ITA_legacyofrome:0 "Legacy of Rome"
ITA_legacyofrome_desc:0 "Industrially, Italy is still lagging behind the decadent colonial empires. We must choose whether to prioritize the army or the navy. The choice seems obvious; like the ancient Roman Empire depended on its legions, so must the new Italian Empire!"
ITA_modernizedartillery:0 "Modernized Artillery"
ITA_modernizedartillery_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918!"
ITA_modernizedarmy:0 "Modernized Army"
ITA_modernizedarmy_desc:0 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
ITA_decimaflottigliamas:0 "Decima Flottiglia MAS"
ITA_decimaflottigliamas_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
ITA_startdevelopmentofthesouth:0 "Start Development of the South"
ITA_startdevelopmentofthesouth_desc:0 ""
ITA_enddevelopmentofthenorth:0 "End Development of the North"
ITA_enddevelopmentofthenorth_desc:0 ""
ITA_enddevelopmentofthesouth:0 "End Development of the South"
ITA_enddevelopmentofthesouth_desc:0 ""
ITA_marenostrum:0 "Mare Nostrum"
ITA_marenostrum_desc:0 "Our resources are limited and we must make some painful choices, but the British Empire has us caged in the Mediterranean. Breaking out will require a navy or airforce to rival even theirs..."
ITA_airinnovations:0 "Air Innovations"
ITA_airinnovations_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
ITA_carrieradherent:0 "Carrier Adherent"
ITA_carrieradherent_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
ITA_battleshipadherent:0 "Battleship adherent"
ITA_battleshipadherent_desc:0 "The nation with the most battleships will rule the oceans. We must not allow the Royal Navy to outgun us in the Mediterranean..."
ITA_bombereffort:0 "Bomber Effort"
ITA_bombereffort_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
ITA_navalaireffort:0 "Naval Air Effort"
ITA_navalaireffort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
ITA_fleetdoctrineadvancement:0 "Fleet Doctrine Advancement"
ITA_fleetdoctrineadvancement_desc:0 "Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our first priority."
ITA_marinesandlandingcraft:0 "Marines and Landing Craft"
ITA_marinesandlandingcraft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
ITA_airinnovationsii:0 "Air Innovations II"
ITA_airinnovationsii_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
ITA_cruiserdevelopment:0 "Cruiser Development"
ITA_cruiserdevelopment_desc:0 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
ITA_destroyerdevelopment:0 "Destroyer Development"
ITA_destroyerdevelopment_desc:0 "We should make further efforts to protect our vulnerable convoys in the Mediterranean."
ITA_triumphinafrica:0 "Triumph in Africa"
ITA_triumphinafrica_desc:0 "Failure in the first First Italo-Ethiopian War has been a stain on Italian honor for 40 years, by achieving victory now that stain will be removed and the strength of the Iron will of Fascism will be proven!"
ITA_claimsonyugoslavia:0 "Claims on Yugoslavia"
ITA_claimsonyugoslavia_desc:0 "There is still a significant Italian population in Yugoslavia, dating back to the glory days of Venice at least. Restoring these regions to Italian rule is an important step towards recreating the Roman Empire!"
ITA_befriendbulgaria:0 "Befriend Bulgaria"
ITA_befriendbulgaria_desc:0 "Bulgaria is in our sphere of influence. Their secure alignment with Italy is key to our Balkan ambitions."
ITA_albanianoccupation:0 " "Albanian Occupation"
ITA_albanianoccupation_desc:0 " "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the Roman Empire!"
ITA_pactofsteel:0 "Pact of Steel"
ITA_pactofsteel_desc:0 "Our relationship with Nazi Germany is troubled by ideological differences and conflicting aims; Il Duce is extremely wary of German ambitions in Austria and the Balkans. However, realities do change..."
ITA_warwithgreece:0 "War with Greece"
ITA_warwithgreece_desc:0 "What kind of Roman Empire are we restoring if we do not include Greece? It should be an easy target..."
ITA_germanmilitarycooperation:0 "German Military Cooperation"
ITA_germanmilitarycooperation_desc:0 "Through tight cooperation with the powerful German military we can combine the best part of German efficiency and Italian innovation. We will have a strategic advantage over anyone who dares face us."
ITA_treatywithgermany:0 "Treaty with Germany"
ITA_treatywithgermany_desc:0 "We should ask the Germans to exchange technological secrets for the benefit of both of our great nations."
