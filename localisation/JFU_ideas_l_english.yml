JAP_china_war_support:0 "Second Sino-Japanese War"
JAP_china_war_support_desc:0 "China fought Japan with aid from the Soviet Union and the United States. After the Japanese attack on Pearl Harbor in 1941, the war merged with other conflicts of World War II as a major sector known as the China Burma India Theater. Some scholars consider the start of the full-scale Second Sino-Japanese War in 1937 to have been the beginning of World War II. The Second Sino-Japanese War was the largest Asian war in the 20th century. It accounted for the majority of civilian and military casualties in the Pacific War, with between 10 and 25 million Chinese civilians and over 4 million Chinese and Japanese military personnel dying from war-related violence, famine, and other causes. The war has been called "the Asian holocaust.""

