#British trade stuff
operation_wilfred:0 "§YPlan R 4§!"
operation_wilfred_desc:0 "It was agreed to utilize Churchill's naval mining plan, Operation Wilfred, designed to remove the sanctuary of the Leads and force transport ships into international waters where the Royal Navy could engage and destroy them. Accompanying this would be Plan R 4, an operation where, upon almost certain German counteraction to Operation Wilfred, the Allies would then proceed to occupy Narvik, Trondheim, Bergen, and Stavanger. The planners hoped that the operation would not provoke the Norwegians to resist the Allies with armed force."
ENG_SWE_embargo:0 "Cut Swedish Trade to Germany"
SWE_trade:0 "Reestablish Trade with Sweden"
ENG_commonwealth_decision:0 "British Commonwealth"
ENG_commonwealth_decision_desc:0 "The United Kingdom controlled to varying degrees numerous crown colonies, protectorates and the Indian Empire. It also maintained unique political ties to four of the five independent Dominions—Australia, Canada, South Africa, and New Zealand as—co-members (with Britain) of the then "British Commonwealth". In 1939 the British Empire and the Commonwealth together comprised a global power, with direct or de facto political and economic control of 25% of the world's population, and 30% of its landmass."
