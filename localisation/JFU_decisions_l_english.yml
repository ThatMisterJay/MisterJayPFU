GER_OKH:0 "Oberkommando des Heeres"
GER_OKH_desc:0 "The Oberkommando des Heeres (OKH) was the High Command of the German Army during the Era of Nazi Germany. It was founded in 1935 as a part of Adolf Hitler's re-militarisation of Germany. From 1938 OKH was, together with OKL (Oberkommando der Luftwaffe, High Command of the Air Force) and OKM (Oberkommando der Marine, High Command of the Navy), formally subordinated to the OKW (Oberkommando der Wehrmacht, High Command of the Armed Forces), with the exception of the Waffen-SS. During the war, OKH had the responsibility of strategic planning of Armies and Army Groups, while the General Staff of the OKH managed operational matters."
