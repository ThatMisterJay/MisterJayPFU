AST_singapore_strategy_category:0 "Singapore Strategy"
AST_singapore_strategy_category_desc:0 "The Singapore strategy is the cornerstone of the British imperial defence policy in the Far East, but with the rise of Germany and Italy as threats to the British in Europe, we can no longer rely on the British being able to commit strong enough forces to the Far East. In case of a war with Japan, we must build a force capable of defending our interests until such a time that the British can reinforce our position."
