GER_panzerkampfwageniii:0 "Panzerkampfwagen III"
GER_panzerkampfwageniii_desc:0 "The Panzerkampfwagen III, commonly known as the Panzer III, was a medium tank developed in the 1930s by Germany, and was used extensively in World War II. The official German ordnance designation was Sd.Kfz. 141."
GER_exploitthenorth:0 "Exploit the North"
GER_exploitthenorth_desc:0 ""
