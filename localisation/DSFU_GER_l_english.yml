GER_advancegermandoctrine_desc:0 ""
GER_heerrearmament:0 "Heer Rearmament"
GER_heerrearmament_desc:0 ""
GER_expandtheschutzstaffel:0 "Deal with Schutzstaffel"
GER_expandtheschutzstaffel_desc:0 "The growing power of the SS must be dealt with."
GER_battleoftheatlantic:0 "Battle of the Atlantic"
GER_battleoftheatlantic_desc:0 ""
GER_germanwareconomy:0 "German War Economy"
GER_germanwareconomy_desc:0 ""
GER_luftwafferearmament:0 "Luftwaffe Rearmament"
GER_luftwafferearmament_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
GER_tacticalaireffort:0 "Tactical Air Effort"
GER_tacticalaireffort_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
GER_navalaireffort:0 "Naval Air Effort"
GER_navalaireffort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
GER_strategicaireffort:0 "Strategic Air Effort"
GER_strategicaireffort_desc:0 "Victory will be achieved by destroying the enemy's industries. We must focus our efforts on design and production of strategic bombers."
GER_airinnovationsii:0 "Air Innovations"
GER_airinnovationsii_desc:0 "The tasks of the Reich's Air Ministry are of paramount importance. The Luftwaffe must be the most advanced Air Force in the world!"
GER_rocketry:0 "Rocketry"
GER_rocketry_desc:0 "Rocket propulsion holds the key to massive innovations in all three of the military branches."
GER_wunderwaffe:0 "Wunderwaffe"
GER_wunderwaffe_desc:0 "Heisenberg and von Braun are chomping at the bit to explore certain ideas they have for true doomsday weapons. All they need is extra resources..."
GER_extramilitaryresearch:0 "Extra Military Research"
GER_extramilitaryresearch_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
GER_finalaireffort:0 "Final Air Effort"
GER_finalaireffort_desc:0 "undefined"
GER_molotovribbentroppact:0 "Molotov-Ribbentrop Pact"
GER_molotovribbentroppact_desc:0 "A treaty of friendship and non-aggression with the USSR might turn the stomach, but it will allow their precious oil to keep flowing into Germany. The secret addendum will divide the territories of Romania, Poland, Lithuania, Latvia, Estonia and Finland into German and Soviet spheres of influence..."
GER_rhineland:0 "Rhineland"
GER_rhineland_desc:0 "The Rhineland has been demilitarized since the end of the Great War, but this insult shall stand no longer! Germany is a sovereign nation and is free to move troops anywhere within her borders!"
GER_anticominternpact:0 "Anti-Comintern Pact"
GER_anticominternpact_desc:0 "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."
GER_warwiththeussr:0 "War with the USSR"
GER_warwiththeussr_desc:0 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on the Soviet Union."
GER_operationblau:0 "Operation Blau"
GER_operationblau_desc:0 "undefined"
GER_operationcitadel:0 "Operation Citadel"
GER_operationcitadel_desc:0 "undefined"
GER_atlanticwall:0 "Atlantic Wall"
GER_atlanticwall_desc:0 "undefined"
GER_anschluss:0 "Anschluss"
GER_anschluss_desc:0 "The Anschluss, or union with Austria, is a long held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
GER_reasserteasternclaims:0 "Reassert Eastern Claims"
GER_reasserteasternclaims_desc:0 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania. An Ultimatum shall be sent to both nations, but Poland, at least, will likely not bow to mere words."
GER_danzigorwar:0 "Danzig or War"
GER_danzigorwar_desc:0 "Danzig was German, Danzig has remained German, and Danzig shall be German from now on! If Poland does not cede the territory, we must prepare the German people for the inevitable war. Danzig and the surrounding lands will return to Germany!"
GER_operationweserbung:0 "Operation Weserübung"
GER_operationweserbung_desc:0 "Norway is a critical strategic point and would be an obvious point of attack for any enemy wanting to disrupt our steel trade with Sweden. We cannot risk our enemies setting up bases in this region. To obtain a good staging area for the invasion of Norway we need to move on Denmark first."
GER_munichagreement:0 "Munich Agreement"
GER_munichagreement_desc:0 "The fate of the Sudet-Germans was one of the worst injustices inflicted by the Treaty of Versailles. They must be brought under our protection, regardless of Czech objections."
GER_firstviennaaward:0 "First Vienna Award"
GER_firstviennaaward_desc:0 "The Hungarians were one of the people that suffered worst after the Great War. In the slaughter of the Austro-Hungarian Empire, many Hungarians were stranded on foreign soil though their ancestors had lived there for ages. We could greatly improve our relations with Hungary by awarding them some territories from Czechoslovakia."
GER_fockewulffw190:0 "Focke-Wulf Fw 190"
GER_fockewulffw190_desc:0 "undefined"
GER_fateofczechoslovakia:0 "Fate of Czechoslovakia"
GER_fateofczechoslovakia_desc:0 "The time has come to divide the old Czech lands between those who can govern them properly. We should also consider the creation of a separate Slovak puppet state to the east."
GER_secondviennaaward:0 "Second Vienna Award"
GER_secondviennaaward_desc:0 "Transylvania has a Hungarian majority and should rightly belong to our friends in Hungary. However, it is hard to say how the Romanian regime and people will react to this demand."
GER_alliancewithitaly:0 "Alliance with Italy"
GER_alliancewithitaly_desc:0 "Italians may be untrustworthy - as they proved in the Great War - but Mussolini and his Fascist movement have shown that there is hope for Italy yet. Surely, Germany only stands to gain by allying with Italy, does it not?"
GER_mansteinsplan:0 "Manstein's Plan"
GER_mansteinsplan_desc:0 "Now that Germany has found a satisfactory solution to the question of her eastern border, for now, it is time to turn our attention west. The loss of Alsace-Lorraine is a stain on the honor of the German people and only through a just and righteous war can we avenge this."
GER_successesinthewest:0 "Successes in the West"
GER_successesinthewest_desc:0 "undefined"
GER_beginnavalrearmament:0 "Begin Naval Rearmament"
GER_beginnavalrearmament_desc:0 "The Anglo-German Naval Agreement we secured in 1935 allows us to expand our navy greatly. We should spare no effort in doing so."
GER_disregardtheanglogermannavalagreement:0 "Disregard The Anglo-German Naval Agreement"
GER_disregardtheanglogermannavalagreement_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
GER_planz:0 "Plan Z"
GER_planz_desc:0 "Admiral Raeder believes that the British can best be defeated through a policy of surface raiding. Constructing enough battleships and carriers to accomplish this will be a massive task, and will take time; perhaps too much time... On the other hand, our current surface navy is pathetically inadequate."
GER_uboateffort:0 "U-Boat Effort"
GER_uboateffort_desc:0 "Commodore Dönitz advocates a strategy of unrestricted submarine warfare as the best way of bringing Britain to its knees. With enough U-boats, we might be able to starve the British home industries of all the required resources from its far-flung empire."
GER_dockyardexpansion:0 "Dockyard Expansion"
GER_dockyardexpansion_desc:0 "undefined"
GER_panzerkampfwageniv:0 "Panzerkampfwagen IV"
GER_panzerkampfwageniv_desc:0 "The Panzerkampfwagen IV (PzKpfw IV), commonly known as the Panzer IV, was a German medium tank developed in the late 1930s and used extensively during the Second World War. Its ordnance inventory designation was Sd.Kfz. 161. The Panzer IV was the most numerous German tank and the second-most numerous German armored fighting vehicle of the Second World War, with some 8,500 built."
GER_spanishexperience:0 "Spanish Experience"
GER_spanishexperience_desc:0 ""
GER_guderiansplanforthepanzerwaffe:0 "Guderian's Plan For The Panzerwaffe"
GER_guderiansplanforthepanzerwaffe_desc:0 "In the 1930s Guderian played a significant role in the development of both the panzer division concept and the doctrine of mechanized offensive warfare that would later become known as war of manvouer."
GER_germaninfantrytactics:0 "German Infantry Tactics"
GER_germaninfantrytactics_desc:0 ""
GER_hitlerspersonalplanforthepanzerwaffe:0 "Hitler's Personal Plan For The Panzerwaffe"
GER_hitlerspersonalplanforthepanzerwaffe_desc:0 "Our Fuhrer has strong opinions about how our mobile formations should be equipped. He believes that heavy armour is the key to pushing back the Bolshevist menace."
GER_panzerkampfwagenvi:0 "Panzerkampfwagen VI"
GER_panzerkampfwagenvi_desc:0 "While the Tiger I has been called an outstanding design for its time, it was over-engineered, using expensive materials and labour-intensive production methods. The Tiger was prone to certain types of track failures and breakdowns, and was limited in range by its high fuel consumption. It was expensive to maintain, but generally mechanically reliable."
